<!DOCTYPE html>
<html lang="pt-br">

</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
             
            <div id="NavMenu">
                <nav>
                    <ul>
                        <li class="Nav_Item">

                        </li>
                        <li class="Nav_Item">

                        </li>
                        <li class="Nav_Item">
                            <a href="#">

                        </li>
                        <li class="Nav_Item">
                            <a href="#">
                                Suspense
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="shopping-bag">
                <a href="./cart.html">
                    <img src="images/bag.png" alt="cart">

                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>

        <main>
            
            <div class="content">
                <div class="products-preview">

                        <h1>Os leitores adoram</h1>
                        <div class="product">
                            <img src="images/Hp1.jpg" alt="A boa Sorte">

                        <div class="product">

            </div>
        </main>

    <div class="products-list">
        <div class="products">

        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Preço</div>
                <div class="column3">Qtd's</div>
            </div>
            <div class="cart-items">

            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    total (0 items): R$0
                </div>
                <div class="checkout">
                        <a href="frete.html">ir para o Frete!</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="./products.js"></script>
    <script src="./app.js"></script>
